<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Sign-Up</title>
</head>

<body>

    <div class="left-side">

        <img src="photo-1516339901601-2e1b62dc0c45.avif"/>
 
        <div class="layover-text">
        </div>

    </div>


    <div class="right-side">

        <div class="top-header">
            <div class="top-header-text">
                <h2 class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</h2>
                
                <h2>You <em>know</em> you want to.</h2>
            </div>
        </div>

        <div class="middle">
            <h2 class="form-header">Let's do this!</h2>
            <form>
                <div class="left-column">
                    <label for="firstname">First Name</label>
                    <input id="firstname" type="text" name="firstname">

                    <label for="useremail">Email</label>
                    <input id="useremail" type="email" name="useremail">

                    <label for="userpassword">Password</label>
                    <input id="userpassword" type="password" name="userpassword">
                </div>

                <div class="right-column">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" type="text" name="lastname">

                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" type="tel" name="phone-number">

                    <label for="confirmpass">Confirm Password</label>
                    <input id="confirmpassword" type="password" name="confirmpassword">
                </div>
            </form>
        </div>

        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
    
</body>


</html>
